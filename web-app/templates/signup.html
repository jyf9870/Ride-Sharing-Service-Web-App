{% extends 'base.html' %}

{% block content %}

<div class="container text-center" style="margin-top: 10%;">
    <h1>Welcome to Duber!</h1>
    <p>Please sign up to start your journey...</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <a type="button" href="/login" class="btn btn-primary">Back to log in</a>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
